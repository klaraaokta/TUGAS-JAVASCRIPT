<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pembayaran Seblak Ibu Rina</title>
</head>
<body>
    <h1>SEBLAK IBU RINA</h1>
    <!-- onsubmit digunakan agar form tidak kembali ke pengaturan awal -->
    <form method="post" onsubmit="return false">
      <input type="checkbox" name="menu_1" id="menu_1" value="original">Seblak Original
      <input type="number" name="jml_ori" id="jml_ori"><br><br>
      <input type="checkbox" name="menu_2" id="menu_2" value="tulang">Seblak Tulang
      <input type="number" name="jml_tlg" id="jml_tlg"><br><br>
      <input type="checkbox" name="menu_3" id="menu_3" value="spesial">Seblak Spesial
      <input type="number" name="jml_spc" id="jml_spc"><br><br>
      <button onclick="hitung()">Hitung Pembayaran</button>
    </form>
    <p id="hasil"></p>
    <script>
       function hitung() {
        let menu_1 = document.getElementById('menu_1').value
        let menu_2 = document.getElementById('menu_2').value
        let menu_3 = document.getElementById('menu_3').value
        let jml_ori = document.getElementById('jml_ori').value
        let jml_tlg = document.getElementById('jml_tlg').value
        let jml_spc = document.getElementById('jml_spc').value
        if ('menu_1') {
            totalharga_1 = 10000 * jml_ori
        }
        if ('menu_2') {
            totalharga_2 = 12000 * jml_tlg
        }
        if ('menu_3') {
            totalharga_3 = 15000 * jml_spc
        }
        total_harga = totalharga_1 + totalharga_2 + totalharga_3
        let tampil_hasil=document.getElementById('hasil')
        tampil_hasil.innerHTML = `Total Harga : ${total_harga}`
       }
    </script>
</body>
</html>
