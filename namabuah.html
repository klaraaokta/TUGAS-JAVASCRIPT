<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Nama Buah</title>
</head>
<body>
    <script>
        let namabuah = ["apel","mangga","jeruk","pisang","anggur"]
        console.log(namabuah);//Output: ["apel","mangga","jeruk","pisang","anggur"]

        for(let i=0; i < namabuah.length; i++) {
            console.log (namabuah[i]);
        }
    </script>
</body>
</html>
