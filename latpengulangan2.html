<head>

</head>
<body>
    <p id="hasil"></p>
    <script>
        let hasil = document.getElementById('hasil')
        for (let i=1; i <= 100; i++) {
            console.log("Saya Tidak Akan Mengulangi Perbuatan Itu Lagi")
            hasil.innerHTML += `Saya Tidak Akan Mengulangi Perbuatan Itu Lagi : ${i} <br>`
        }

        let a = 1
        while (a > 0) {
            console.log("angka " + a)
            a-=1
        }
    </script>
</body>
