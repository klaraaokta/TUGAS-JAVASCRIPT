<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengulangan 8</title>
</head>
<body>
    <p id="hasil"></p>
    <script>
      let hasil = document.getElementById('hasil')
      let a = 1 >= 6
      let b = 1 <= a
        for (let a=1; a <=6; a+=1) {
            for (let b=1; b <=a; b+=1) {
                hasil.innerHTML += `${a}`
            }
        }  
    </script>
</body>
</html>
